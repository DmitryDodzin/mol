name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    paths:
      - '**/Cargo.toml'
      - 'src/**/*.*'
      - 'crates/**/*.*'
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: ðŸ”¥ Cargo Cache
      uses: actions/cache@v1
      with:
        path: ~/.cargo
        key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml') }}
        restore-keys: |
          ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml') }}
          ${{ runner.os }}-cargo
    - name: ðŸ”¥ Cargo Cache
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-cargo-target-${{ hashFiles('Cargo.toml') }}
        restore-keys: |
          ${{ runner.os }}-cargo-target-${{ hashFiles('Cargo.toml') }}
          ${{ runner.os }}-cargo-target
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy
        override: true
    - name: ðŸ”¨ Build
      run: cargo build --verbose --workspace --no-default-features
    - name: ðŸ”¨ Build All Features
      run: cargo build --verbose --workspace --all-features
    - name: ðŸ“Ž Fmt
      run: cargo fmt --all -- --check
    - name: ðŸ“Ž Clippy
      run: cargo clippy --workspace --all-features
    - name: ðŸ”Ž Test
      run: cargo test --verbose --workspace --all-features
    
  check-unused-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: ðŸ”¥ Cargo Cache
        uses: actions/cache@v2
        with:
          path: ~/.cargo
          key: ${{ runner.os }}-cargo-check-unused-dependencies-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-check-unused-dependencies-${{ hashFiles('Cargo.toml') }}
            ${{ runner.os }}-cargo-check-unused-dependencies
      - name: ðŸ”¥ Cargo Cache
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-check-unused-dependencies-target-${{ hashFiles('Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-check-unused-dependencies-target-${{ hashFiles('Cargo.toml') }}
            ${{ runner.os }}-cargo-check-unused-dependencies-target
      - name: ðŸ”§ Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: âš¡ Installs cargo-udeps
        run: cargo install cargo-udeps
      - name: âš¡ Run cargo udeps
        run: cargo udeps --workspace
